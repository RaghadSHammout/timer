<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="w-100 p-4">
        <div class="container mt-5">
            <h1 class="text-white text-center mb-3"><i class="bi bi-alarm-fill clock"></i> TIMER</h1>
            <input class="form-control text-center p-3 mb-3 fs-2 fw-bold text-white" id="counter" type="text" value="0" readonly>
            <div class="d-grid gap-2">
                <button class="btn btn-primary start w-100 mb-3 d-flex align-items-center justify-content-center">
                    <i class="bi bi-caret-right-fill fs-3"></i> Start
                </button>
                <button class="btn btn-danger stop w-100 mb-3 d-flex align-items-center justify-content-center">
                    <i class="bi bi-pause fs-3"></i> Pause
                </button>
                <button class="btn btn-secondary reset w-100 mb-3 d-flex align-items-center justify-content-center">
                    <i class="bi bi-arrow-clockwise fs-3"></i> Reset
                </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
